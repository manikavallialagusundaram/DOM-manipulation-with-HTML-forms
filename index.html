<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <style>
        body {
            margin: 20px;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 5px 0 5px;
        }

        input,
        select {
            width: 100%;
            padding: 8px;
            margin: 5px 0 10px;
            box-sizing: border-box;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table,
        th,
        td {
            border: 1px solid black;
        }

        th,
        td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>

<body>
    <h1 style="color:purple"><u>User-Form-Details</u></h1>
    <p id="description">
        <b>This Is a User-Form-Details,
            Which Is Designed With HTML,DOM And CSS Styles.
            Where User Can Fill Up This Form and choose what are all the items,
            they are wishing to order.
        </b>
    </p>
    <form id="myForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required/><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required/><br>

        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required/><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required/><br>

        <label for="pincode">Pincode:</label>
        <input type="text" id="pincode" name="pincode" required/><br>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="">Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Others">Others</option>
        </select>

        <label for="food">Choice of Food:</label>
        <select id="food" multiple required>
            <option value="garlicnaan">Garlic naan</option>
            <option value="butterchicken">Butter chicken</option>
            <option value="chickenbriyani">Chicken briyani</option>
            <option value="chicken65">Chicken 65</option>
            <option value="chicken lollipop">Chicken lollipop</option>
        </select><br>

        <label for="state">State:</label>
        <input type="text" id="state" name="state" required/>

        <label for="country">Country:</label>
        <input type="text" id="country" name="country" required/>

        <button class="btn btn-primary" type="submit">Submit form</button>
    </form>

    <table id="myTable">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Address</th>
                <th>Pincode</th>
                <th>Gender</th>
                <th>Food</th>
                <th>State</th>
                <th>Country</th>
            </tr>
        </thead>
        <tbody>
            <!--data will be appended here-->
        </tbody>
    </table>


    <script src="./js/script.js"></script>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
</body>

</html>
